<div class="app">
  <div class="container-fluid p-h-0 p-v-20 bg full-height d-flex" style="background-image: url('../../../../assets/statichtml/images/others/login-3.png')">
    <div class="d-flex flex-column justify-content-between w-100">
      <div class="container d-flex h-100">
        <div class="row align-items-center w-100">
          <div class="col-md-7 col-lg-5 m-h-auto">
            <div class="card shadow-lg">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between m-b-30">
                  <img class="img-fluid small_logo" alt="" src="../../../../assets/statichtml/images/logo/logo.png">
                  <h2 class="m-b-0">Sign In</h2>
                </div>
                <form #loginform="ngForm">

                  <div class="form-group">
                    <label class="font-weight-semibold" for="userName">Username:</label>
                    <div class="input-affix">
                      <i class="prefix-icon anticon anticon-user"></i>
                      <input type="text" class="form-control" id="userName" placeholder="Username" name="username" [(ngModel)]="UserName" [ngModelOptions]="{standalone: true}" required #username="ngModel">
                    </div>
                    <div *ngIf="UserNameError">
                      <font color="red">User Name required </font>
                    </div>
                  </div>


                  <div class="form-group">
                    <label class="font-weight-semibold" for="password">Password:</label>
                    <!--<a class="float-right font-size-13 text-muted" href="#">Forget Password?</a>-->
                    <div class="input-affix m-b-10">
                      <i class="prefix-icon anticon anticon-lock"></i>
                      <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="Password" [ngModelOptions]="{standalone: true}" required #password="ngModel">
                    </div>
                    <div *ngIf="PasswordError">
                      <font color="red">Password required </font>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="d-flex align-items-center justify-content-between" [@shakeit]="this.states['state1']" (@shakeit.done)="shakeend('state1',$event)">
                      <!--<span class="font-size-13 text-muted">
        Don't have an account?
        <a style="color: #ffa003" routerLink="signup"> Signup</a>

      </span>-->
                      <!--<button class="btn orange_btn">Sign In</button>-->
                      <input type="submit" value="Login" class="btn orange_btn" style="background:#FFA003;color:#fff;" (click)="Login(loginform.valid);"
                             [@shakeit]="this.states['state1']" (@shakeit.done)="shakeend('state1',$event)">
                    </div>
                  </div>







                </form>


                  <!--<div class="form-group">
                    <div class="d-flex align-items-center justify-content-between" [@shakeit]="this.states['state1']" (@shakeit.done)="shakeend('state1',$event)">-->
                      <!--<span class="font-size-13 text-muted">
                          Don't have an account?

                        </span>-->

                      <!--<input type="button" value="Login" class="btn orange_btn" style="background:#FFA003;color:#fff;" (click)="Login(loginform.valid);"
                                                                                        [@shakeit]="this.states['state1']" (@shakeit.done)="shakeend('state1',$event)">
                    </div>
                  </div>-->


                

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
