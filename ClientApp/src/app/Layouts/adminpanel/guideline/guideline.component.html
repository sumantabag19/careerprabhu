<div class="page-container">
  <div class="main-content">
    <div class="page-header no-gutters has-tab">
      <h2 class="font-weight-normal">Guideline</h2>
    </div>


    <div class="card">

      <div class="card-body">

        <form>

          <div class="form-row main-custom">

           
              <div class="form-group col-md-4">
                <label class="font-weight-semibold" for="intar">Select Page</label>
                <select id="Class" class="form-control" [(ngModel)]="selectedpage" name="cls" [ngModelOptions]="{standalone: true}">
                  <option value="0" selected>--Select Page--</option>
                  <option *ngFor="let page of pagedata" value={{page.pageid}}>
                    {{page.pagename}}
                  </option>
                </select>
              </div>


              <div class="form-group col-md-12">
                <label class="font-weight-semibold" for="dob">Guideline</label>
                <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="guideline" height="400px" name="first"></angular-editor>
                <!--<input type="text" class="form-control" id="Testimonial" [(ngModel)]="testimonial" [ngModelOptions]="{standalone: true}" placeholder="Enter testimonial">-->

              </div>




            </div>

</form>
      </div>




      <div class="card-body">
        <form>


          <input type="button" class="btn btn-warning m-r-5" value="{{ButtonText}}" style="cursor:pointer" (click)="onSubmit();">
          <input type="button" class="btn btn-warning m-r-5" value="Reset" style="cursor:pointer" (click)="onClear();">
        </form><br>

        <!--Dynamic table bind-->
        <div class="m-t-25">
          <div class="table-responsive">
            <table id="data-table" class="table">
              <thead>
                <tr>
                  <th>SNo.</th>
                  <!--<th id="customers" style="align-content:center" *ngFor="let header of HeaderData;let i=index;">{{header}}</th>-->
                  <!--<th>Stream</th>-->
                  <th>Page Name</th>

                  <th>Guideline</th>

                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of GetSaveData;let i = index" style="align-content:center">
                  <td>{{i+1}}</td>
                  <td>{{data.pagename}}</td>

                  <td>{{data.guideline}}</td>


                  <!--<td id="customers" *ngFor="let header of HeaderData" style="align-content:center">{{data[header]}}</td>-->
                  <td><span><a class="fa fa-edit" style="font-size:22px;cursor:pointer;align-content:center" (click)="EditData(i,data['regdid']);"></a></span></td>
                  <td><span><a class="fa fa-trash" style="font-size:22px;cursor:pointer;align-content:center" (click)="DeleteData(i,data['regdid']);"></a></span></td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>


    </div>

  </div>
</div>
